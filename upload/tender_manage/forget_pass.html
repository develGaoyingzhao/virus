<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>公益科普服务平台</title>
		<link href="css/common.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		
		<div id="header" class="clearfix">
			<div class="main">
				<a href="index.html"><img class="logo" src="img/logo.png"/></a>

            </div>
		</div>
		

      <div class="main">

		  <div class="reg">

			  <form id="forgetForm">

			  <div class="title" style="border:0px;">账号密码找回</div>

				  <div class="forget-top">
				  <img class="left-img" id="left-img" src="img/tip_bg.png"/>
					  <span class="left-text">确认账号</span>
					  <span class="line"></span>
				      <span class="right-text">找回密码</span>
				  <img class="right-img" id="right-img" src="img/white_icon.png"/>
                  </div>




              <div class="forget-row" id="emailForm">
			  		<label><span class="red">*</span>邮箱</label>
				    <input id="forgetEmail" name="email" class="required email" isEmail="true" maxlength="50" type="text"/>
              </div>

			  <div class="forget-row hide" id="success">已将密码邮件发送到您的邮箱<span id="emailLogin"></span>。</div>

			  <div class="text-center">
			      <div class="btn btn-blue forget-btn" id="next">下一步</div>
				  <div class="btn btn-blue forget-btn login-email" id="loginEmail">立即登录邮箱</div>
			  </div>

			  </form>
		  </div>



	  </div>



		<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
		<script src="js/common.js"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript"></script>

		<script>

			$.validator.setDefaults({
				submitHandler: function() {

					var email=$("#forgetEmail").val();

					$.ajax({
						url: serverUrl + "password",
						type: 'put',
						dataType: "json",
						data: {
							email:email
						},
						success: function (data) {

                            console.log(data.code);
							if(data.code==1800)
							{
								$("#emailLogin").text(email);
								$("#emailForm").hide();
								$("#success").show();
								$("#next").hide();
								$("#loginEmail").css("display",'inline-block');

								$(".left-img").attr("src","img/white_icon.png");
								$(".right-img").attr("src","img/tip_bg.png");


								$("#loginEmail").click(function()
								{
									window.location.href="http://mail."+email.split("@")[1];
								});

								//alert("密码已经发送到您的邮箱，请注意查收！");
							}
							else {
								alert("您的邮箱未注册！");
							}

						}
					});


				}
			});



			$(document).ready(function() {
				$("#forgetForm").validate();

				$("#next").click(function () {
					$("#next").submit();


				});

			});







		</script>




		
	</body>
</html>
